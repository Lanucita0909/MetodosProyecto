<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico Tipo C - Quejas de Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Gráfico Tipo C - Quejas de Taxi</h1>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fecha_inicio" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fecha_fin" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary mt-3" id="btnGenerarGrafico">Generar Gráfico</button>
                    </div>
                </form>

                <div class="mt-5">
                    <canvas id="graficoC" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuestro script -->
    <script type="module" src="./js/viewGraficos.js"></script>

</body>
</html>
